<!DOCTYPE html>
<html>

<head>

    <title>Contacts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #11a4d1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;

        }

        button:hover {
            background-color: #3e8e41;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #11a4d1;
            color: #fff;
        }

        .filter {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .filter label {
            margin-right: 10px;
        }

        .filter input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    
        <h1>Address Book Manager</h1>


    <form id="addContactForm">
        <h2>Add Contact</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required />

        <button type="submit">Add Contact</button>
    </form>

    <div class="filter">
        <label for="nameFilter">Filter by Name:</label>
        <input type="text" id="nameFilter" name="nameFilter" />
    </div>

    <div class="filter">
        <label for="mobileFilter">Filter by Mobile:</label>
        <input type="text" id="mobileFilter" name="mobileFilter" />
    </div>

    <table id="contactsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="1.js"></script>
    </body>
</html>
